on: [push]

name: Warehouse_Container

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env: 
     URI: '${{ secrets.URI }}'
     DB_NAME: '${{ secrets.DB_NAME }}'
     INVENTORYCOLLECTIONNAME: '${{ secrets.INVENTORYCOLLECTIONNAME }}'
     PRODUCTCOLLECTIONNAME: '${{ secrets.PRODUCTCOLLECTIONNAME }}'

    steps:
    # checkout the repo
    - name: 'Checkout Github Action'
      uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: warehouseinventory.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - run: |
        docker build . --build-arg URI=$URI --build-arg DB_NAME=$DB_NAME --build-arg productCollectionName=$productCollectionName --build-arg inventoryCollectionName=$inventoryCollectionName -t warehouseinventory.azurecr.io/warehouse:latest
        docker push warehouseinventory.azurecr.io/warehouse:latest

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'warehousewebapp'
        publish-profile: ${{ secrets.AZUREWEBAPPPUBLISHPROFILE }}
        images: 'warehouseinventory.azurecr.io/warehouse:latest'
